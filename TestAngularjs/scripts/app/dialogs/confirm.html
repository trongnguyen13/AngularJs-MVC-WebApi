<div class="content-wrap">
    <div class="modal-header dialog-header-error">
        <h4 class="modal-title">
            {{header}}
        </h4>
    </div>
    <div class="modal-body">
        <p>{{content}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close(result.yes)">{{buttonYes}}</button>
        <button class="btn btn-default" ng-click="close(result.no)">{{buttonNo}}</button>
    </div>
</div>
